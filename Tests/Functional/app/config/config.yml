framework:
    test: ~
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    translator: ~
    secret:          "secret"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: "%kernel.debug%"
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  "en"
    trust_proxy_headers: false # Deprecated in 2.0; will be removed in 2.3 (used trusted_proxies instead)
    trusted_proxies: ~
    session:
        storage_id: session.storage.mock_file
    profiler: { only_exceptions: false }

#monolog:
#    handlers:
#      main:
#        type: test
monolog:
    handlers:
        main:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        firephp:
            type:  firephp
            level: info

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources: ~

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     127.0.0.1
        port:     null
        dbname:   ccdndev_travis_test
        user:     root
        password: ~
        charset:  UTF8
    orm:
        default_entity_manager: default
        auto_generate_proxy_classes: "%kernel.debug%"
        #auto_mapping: true
        resolve_target_entities:
            # For testing purposes only
            'Symfony\Component\Security\Core\User\UserInterface': 'CCDNUser\SecurityBundle\Tests\Functional\src\Entity\User'
        entity_managers:
            default:
                mappings:
                    CCDNUserSecurityBundle:
                        mapping:              true
                        type:                 yml
                        dir:                  "Resources/config/doctrine"
                        alias:                ~
                        prefix:               CCDNUser\SecurityBundle\Entity
                        is_bundle:            true
                    CCDNUserSecurityBundleUserEntity:
                        mapping:              true
                        type:                 yml
                        dir:                  "Tests/Functional/src/Resources/config/doctrine"
                        alias:                ~
                        prefix:               CCDNUser\SecurityBundle\Tests\Functional\src\Entity
                        is_bundle:            false

security:
    role_hierarchy:
        ROLE_USER:        ROLE_USER
        ROLE_MODERATOR:   [ROLE_USER]
        ROLE_ADMIN:       [ROLE_USER, ROLE_MODERATOR]
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_MODERATOR, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email
#        in_memory:
#            memory:
#                users:
#                    user:       { password: root, roles: [ 'ROLE_USER' ] }
#                    moderator:  { password: root, roles: [ 'ROLE_MODERATOR' ] }
#                    admin:      { password: root, roles: [ 'ROLE_ADMIN' ] }
    firewalls:
        main:
            switch_user: true
            pattern: ^/
            form_login:
                provider:        fos_userbundle
                login_path:      /login
                use_forward:     false
                check_path:      /login_check
                success_handler: ccdn_user_security.component.authentication.handler.login_success_handler
                failure_handler: ccdn_user_security.component.authentication.handler.login_failure_handler
                failure_path:    null
                csrf_provider:   form.csrf_provider
                #success_handler:
            logout:
                path: /logout
                target: /
                success_handler: ccdn_user_security.component.authentication.handler.logout_success_handler
            anonymous: true
            http_basic:
            #switch_user: true
            #pattern: ^/
            #logout:
            #anonymous: true
        dev:
            pattern:  ^/(_(Securityr|wdt)|css|images|js)/
            security: false
            remember_me:
                key: secret
                lifetime: 604800
    access_control:
        #- { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }
        # You must uncomment the two following rules to restrict access to paths
        # starting with the /_internal prefix to only localhost
        #- { path: ^/_internal/secure, roles: IS_AUTHENTICATED_ANONYMOUSLY, ip: 127.0.0.1 }
        #- { path: ^/_internal/secure, roles: ROLE_NO_ACCESS }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: CCDNUser\SecurityBundle\Tests\Functional\src\Entity\User

ccdn_user_security:
    entity:
        user:
            class: CCDNUser\SecurityBundle\Tests\Functional\src\Entity\User
    route_referer:
        enabled: false
        route_ignore_list:
            - fos_user_security_login
            - fos_user_security_check
            - fos_user_security_logout
            - fos_user_registration_register
            - fos_user_registration_check_email
            - fos_user_registration_confirm
            - fos_user_registration_confirmed
            - fos_user_resetting_request
            - fos_user_resetting_send_email
            - fos_user_resetting_check_email
            - fos_user_resetting_reset
            - fos_user_change_password
    login_shield:
        route_login:
            name:                  fos_user_security_login
            params:                []
        force_account_recovery:    # Specify all routes to block after attempt limit is reached, and account recovery route to force browser redirect.
            enabled:               true
            after_attempts:        2
            duration_in_minutes:   1
            route_recover_account:
                name:              fos_user_resetting_request
                params:            []
            routes:
                - fos_user_security_login
                - fos_user_security_check
                - fos_user_security_logout
        block_pages:               # Specify all routes to block after attempt limit is reached.
            enabled:               true
            after_attempts:        4
            duration_in_minutes:   2
            routes:
                - fos_user_security_login
                - fos_user_security_check
                - fos_user_security_logout
                - fos_user_registration_register
                - fos_user_registration_check_email
                - fos_user_registration_confirm
                - fos_user_registration_confirmed
                - fos_user_resetting_request
                - fos_user_resetting_send_email
